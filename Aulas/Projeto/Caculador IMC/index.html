<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>

  <section class="container">
    <div class="imc-table" id="tabela-imc">
      <div class="imc-header">
        <span>Faixa de IMC</span>
        <span>Resultado</span>
      </div>

      <div class="imc-row" data-index="0">
        <span class="col">Abaixo de 18,5</span>
        <span class="col">Abaixo do peso</span>
      </div>
      <div class="imc-row" data-index="1">
        <span class="col">18,5 – 24,9</span>
        <span class="col">Peso normal</span>
      </div>
      <div class="imc-row" data-index="2">
        <span class="col">25,0 – 29,9</span>
        <span class="col">Sobrepeso</span>
      </div>
      <div class="imc-row" data-index="3">
        <span class="col">30,0 – 34,9</span>
        <span class="col">Obesidade grau 1</span>
      </div>
      <div class="imc-row" data-index="4">
        <span class="col">35,0 – 39,9</span>
        <span class="col">Obesidade grau 2</span>
      </div>
      <div class="imc-row" data-index="5">
        <span class="col">≥ 40,0</span>
        <span class="col">Obesidade grau 3</span>
      </div>
    </div>
    <form class="formulario" id="formulario">
      <h3>Calcule seu IMC </h3>
        <Span class="IMC">Peso</Span>
        <input id="peso"></input>
        <Span class="IMC">Altura</Span>
        <input id="altura"></input>
        <button >Calcular</button>
        <div class="resultado " id="resultado"></div>
    </form>

    
  </section>

  <script src="script.js"></script>
  

</body>

</html>
