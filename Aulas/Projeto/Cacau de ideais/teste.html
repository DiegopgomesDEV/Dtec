<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpar Campos Espec√≠ficos</title>
</head>
<body>
  <input type="text" class="limpar" placeholder="Campo 1">
  <input type="text" class="limpar" placeholder="Campo 2">
  <button onclick="limparCampos()">Limpar Campos</button>

  <script>
    function limparCampos() {
      const campos = document.querySelectorAll('.limpar');
      campos.forEach(campo => campo.value = '');
    }
  </script>
</body>
</html>
